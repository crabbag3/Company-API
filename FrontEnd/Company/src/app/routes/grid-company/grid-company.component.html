<a href="#" id="new-button">New</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Exchange</th>
      <th>Ticker</th>
      <th>ISIN</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companyData">
      <td>{{ company.name }}</td>
      <td>{{ company.exchange}}</td>
      <td>{{ company.ticker}}</td>
      <td>{{ company.isin}}</td>
      <td>{{ company.website}}</td>
      <td>
        <a href="#" (click)="editRecord(this)">Edit</a>
       
      </td>
    </tr>
  </tbody>
</table>
